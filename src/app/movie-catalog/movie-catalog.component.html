<div class="container">
  <input class="search-bar" type="text" [(ngModel)]="searchTerm" placeholder="Search Movies" />
  <h1>Trending Movies</h1>
  <div class="movie-grid">
    <div *ngFor="let movie of filterMovies()" class="movie-item">
      <img [src]="getImageUrl(movie.poster_path)" alt="{{ movie.title }}" />
      <h2>{{ movie.title }}</h2>
      <p>{{ movie.overview }}</p>
      <p class="rating">Rating: {{ movie.vote_average }}</p>
    </div>
  </div>
</div>
