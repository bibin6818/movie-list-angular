<!-- movie-catalog.component.html -->
<div>
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search Movies" />
    <h1>Trending Movies</h1>
    <div *ngFor="let movie of filterMovies()" class="movie-item">
      <img [src]="getImageUrl(movie.poster_path)" alt="{{ movie.title }}" />
      <h2>{{ movie.title }}</h2>
      <p>{{ movie.overview }}</p>
      <p>Rating: {{ movie.vote_average }}</p>
    </div>
  </div>
